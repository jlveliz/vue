<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button type="button" v-on:click="primero++">Incrementar el Primero</button>
        <button type="button" v-on:click="segundo++">Incrementar el Segundo</button>
        <button type="button" v-on:click="tercero++">Incrementar el Tercero</button>
        <button type="button" v-on:click="cuarto++">Incrementar el Cuarto</button>
        <button type="button" v-on:click="reset">Reset</button>
        <p>Primero {{primero}}</p>
        <p>Segundo {{segundo}}</p>
        <p>Tercero {{tercero}}</p>
        <p>Cuarto {{cuarto}}</p>
        <p>Suma {{total}}</p>
    </div>
    <script src="vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
